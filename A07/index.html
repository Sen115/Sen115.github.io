        const getAvatarCharacter = () => {
    const input = document.getElementById("avatarNameSearch").value.trim().toLowerCase();
    if (!input) {
        alert("Please enter a character name.");
        return;
    }

    const character = avatarCharacters.find(c => c.name.toLowerCase() === input);
    if (!character) {
        alert("Character not found. Try names like Chong, Arnook, etc.");
        return;
    }

    const encodedName = encodeURIComponent(character.name);
    window.location.href = `view.html?name=${encodedName}`;
};
