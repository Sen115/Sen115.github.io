<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EZ | Banner</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="parallax.css" />
  <style>
    /* Optional: Ensure video takes full width and no spacing issues */
    .main-content {
      margin: 0;
      padding: 0;
      background-color: black;
      /* or white */
    }

    .main-content video {
      display: block;
      width: 100%;
      height: auto;
    }
  </style>
</head>

<body>

  <!-- PARALLAX SECTION -->
  <section>
    <div class="keyart" id="parallax">
      <div class="keyart_layer parallax" id="keyart-0" data-speed=""></div>
      <div class="keyart_layer parallax" id="keyart-1" data-speed="100"></div>
      <div class="keyart_layer parallax" id="keyart-2" data-speed="100"></div>
      <div class="keyart_layer parallax" id="keyart-3" data-speed="400"></div>
      <div class="keyart_layer parallax" id="keyart-4" data-speed="300"></div>
      <div class="keyart_layer parallax" id="keyart-5" data-speed="200"></div>
      <div class="keyart_layer parallax" id="keyart-6" data-speed="300"></div>
      <div class="keyart_layer parallax" id="keyart-7" data-speed="300"></div>
      <div class="keyart_layer parallax" id="keyart-8" data-speed="200"></div>
    </div>
  </section>


  <section class="main-content">
    <video controls>
      <source src="'sung jinwoo.mp4" type="video/mp4" />

    </video>
  </section>

 <!-- Fixed Back Button on Lower Left -->
<a href="../index.html" style="
  position: fixed;
  bottom: 20px;
  left: 20px;
  background-color: #333;
  color: white;
  padding: 10px 15px;
  border-radius: 5px;
  text-decoration: none;
  z-index: 9999;
  font-family: sans-serif;
  box-shadow: 2px 2px 8px rgba(0,0,0,0.4);
">
  Back
</a>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/parallax.js"></script>
</body>

</html>
